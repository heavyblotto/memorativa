<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f8f8" />

  <!-- Hybrid Knowledge Space Box -->
  <rect x="250" y="50" width="100" height="100" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="300" y="110" text-anchor="middle" dominant-baseline="middle" font-size="14" font-family="sans-serif">Hybrid Knowledge Space (KS)</text>

  <!-- Planet Circle -->
  <circle cx="50" cy="75" r="20" fill="#bbdefb" stroke="#0d47a1" stroke-width="2" />
  <text x="50" y="75" text-anchor="middle" dominant-baseline="middle" font-size="16" font-family="sans-serif">P</text>
  <text x="50" y="105" text-anchor="middle" font-size="12" font-family="sans-serif">Planet</text>

  <!-- Sign Circle -->
  <circle cx="50" cy="175" r="20" fill="#c8e6c9" stroke="#1b5e20" stroke-width="2" />
  <text x="50" y="175" text-anchor="middle" dominant-baseline="middle" font-size="16" font-family="sans-serif">S</text>
  <text x="50" y="205" text-anchor="middle" font-size="12" font-family="sans-serif">Sign</text>

  <!-- House Circle -->
  <circle cx="50" cy="275" r="20" fill="#ffe0b2" stroke="#e65100" stroke-width="2" />
  <text x="50" y="275" text-anchor="middle" dominant-baseline="middle" font-size="16" font-family="sans-serif">H</text>
  <text x="50" y="305" text-anchor="middle" font-size="12" font-family="sans-serif">House</text>

    <!-- Theta Label -->
    <text x="150" y="65" text-anchor="start" font-size="12" font-family="sans-serif">T(θ-Archetypal Angle)</text>
    <text x="150" y="85" text-anchor="start" font-size="10" font-family="sans-serif">0-2π</text>

    <!-- Phi Label -->
    <text x="150" y="165" text-anchor="start" font-size="12" font-family="sans-serif">P(φ-Expression Elevation)</text>
    <text x="150" y="185" text-anchor="start" font-size="10" font-family="sans-serif">-π/2 to π/2</text>

    <!-- Radius Label -->
    <text x="150" y="265" text-anchor="start" font-size="12" font-family="sans-serif">R(r-Mundane Radius)</text>
    <text x="150" y="285" text-anchor="start" font-size="10" font-family="sans-serif">Normalized 0-1</text>

    <!-- Curvature Label -->
    <text x="250" y="175" text-anchor="start" font-size="12" font-family="sans-serif">C(κ-Curvature)</text>
    <text x="250" y="195" text-anchor="start" font-size="10" font-family="sans-serif">Positive: Hyperbolic,</text>
    <text x="250" y="210" text-anchor="start" font-size="10" font-family="sans-serif">Negative: Spherical</text>


  <!-- Planet to Theta Arrow -->
  <path d="M 70 75 L 140 75" stroke="#808080" stroke-width="1" marker-end="url(#arrow)" />
  <path d="M 250 75 L 230 75" stroke="#808080" stroke-width="1" marker-start="url(#arrow)" />

  <!-- Sign to Phi Arrow -->
  <path d="M 70 175 L 140 175" stroke="#808080" stroke-width="1" marker-end="url(#arrow)" />
  <path d="M 250 125 L 250 155 L 140 175 L 230 175" style="stroke: #808080; stroke-width: 1; fill: none;" marker-start="url(#arrow)" />


  <!-- House to Radius Arrow -->
  <path d="M 70 275 L 140 275" stroke="#808080" stroke-width="1" marker-end="url(#arrow)" />
  <path d="M 250 150 L 250 275 L 140 275 L 230 275" style="stroke: #808080; stroke-width: 1; fill: none;" marker-start="url(#arrow)" />

  <!-- House to Curvature Arrow -->
  <path d="M 70 275 L 240 275 L 240 175" stroke="#808080" stroke-width="1" marker-end="url(#arrow)" />
  <path d="M 350 175 L 260 175" stroke="#808080" stroke-width="1" marker-start="url(#arrow)" />


  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#808080" />
    </marker>
  </defs>
</svg>
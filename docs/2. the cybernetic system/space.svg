<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Cybernetic System Container -->
    <rect x="50" y="50" width="700" height="500" rx="20" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
    <text x="60" y="85" font-family="Arial" font-size="16" fill="#495057">Cybernetic System</text>

    <!-- Human Interior World -->
    <circle cx="200" cy="200" r="80" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
    <text x="140" y="205" font-family="Arial" font-size="14" fill="#01579b">Human Interior World</text>
    
    <!-- Machine Conceptual Space -->
    <circle cx="600" cy="200" r="80" fill="#f3e5f5" stroke="#4a148c" stroke-width="2"/>
    <text x="540" y="205" font-family="Arial" font-size="14" fill="#4a148c">Machine Conceptual Space</text>
    
    <!-- Human Player -->
    <circle cx="200" cy="400" r="60" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
    <text x="160" y="405" font-family="Arial" font-size="14" fill="#01579b">Human Player</text>
    
    <!-- Machine -->
    <circle cx="600" cy="400" r="60" fill="#f3e5f5" stroke="#4a148c" stroke-width="2"/>
    <text x="575" y="405" font-family="Arial" font-size="14" fill="#4a148c">Machine</text>

    <!-- Arrows -->
    <!-- Human Player to Machine -->
    <path d="M270 400 L530 400" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="370" y="390" font-family="Arial" font-size="12" fill="#495057">Input</text>
    
    <!-- Machine to Human Player -->
    <path d="M530 420 L270 420" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="370" y="440" font-family="Arial" font-size="12" fill="#495057">Validation</text>
    
    <!-- Human Player to Interior World -->
    <path d="M200 330 L200 290" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="140" y="310" font-family="Arial" font-size="12" fill="#495057">Perception</text>
    
    <!-- Interior World to Conceptual Space -->
    <path d="M290 200 L510 200" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="350" y="190" font-family="Arial" font-size="12" fill="#495057">Conceptualization</text>
    
    <!-- Conceptual Space to Interior World -->
    <path d="M510 220 L290 220" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="350" y="240" font-family="Arial" font-size="12" fill="#495057">Interpretation</text>
    
    <!-- Machine to Conceptual Space -->
    <path d="M600 330 L600 290" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="610" y="310" font-family="Arial" font-size="12" fill="#495057">Analysis</text>

    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
        </marker>
    </defs>
</svg>
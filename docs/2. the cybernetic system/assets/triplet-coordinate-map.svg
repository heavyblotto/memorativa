<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#0A0A1A"/>
    
    <!-- Grid lines -->
    <line x1="200" y1="300" x2="600" y2="300" stroke="#2A2A4A" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="500" stroke="#2A2A4A" stroke-width="1"/>
    
    <!-- Hyperbolic curves -->
    <path d="M 250,400 Q 400,250 550,400" fill="none" stroke="#4B9EFF" stroke-width="2"/>
    <path d="M 250,200 Q 400,350 550,200" fill="none" stroke="#4B9EFF" stroke-width="2"/>
    
    <!-- Spherical arcs -->
    <path d="M 250,300 A 150,150 0 0,1 550,300" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    <path d="M 400,150 A 150,150 0 0,1 400,450" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    
    <!-- Sample point -->
    <circle cx="480" cy="220" r="6" fill="#50E3C2"/>
    
    <!-- Coordinate projections -->
    <line x1="480" y1="220" x2="480" y2="300" stroke="#50E3C2" stroke-width="1" stroke-dasharray="4"/>
    <line x1="480" y1="220" x2="400" y2="220" stroke="#50E3C2" stroke-width="1" stroke-dasharray="4"/>
    <path d="M 400,300 A 80,80 0 0,1 480,300" fill="none" stroke="#50E3C2" stroke-width="1" stroke-dasharray="4"/>
    
    <!-- Labels -->
    <text x="500" y="290" fill="white" font-family="Arial" font-size="14">θ</text>
    <text x="390" y="210" fill="white" font-family="Arial" font-size="14">φ</text>
    <text x="490" y="230" fill="white" font-family="Arial" font-size="14">r</text>
    
    <!-- Legend -->
    <rect x="580" y="20" width="180" height="120" fill="#1A1A2A" rx="5"/>
    <text x="590" y="40" fill="white" font-family="Arial" font-size="12">Coordinate System:</text>
    <text x="590" y="60" fill="#4B9EFF" font-family="Arial" font-size="12">― Hyperbolic (κ > 0)</text>
    <text x="590" y="80" fill="#FF6B6B" font-family="Arial" font-size="12">― Spherical (κ < 0)</text>
    <text x="590" y="100" fill="#50E3C2" font-family="Arial" font-size="12">● Sample point (θ,φ,r)</text>
    <text x="590" y="120" fill="white" font-family="Arial" font-size="12">κ: Curvature parameter</text>
    
    <!-- Axis labels -->
    <text x="610" y="305" fill="#666" font-family="Arial" font-size="12">Archetypal axis</text>
    <text x="405" y="90" fill="#666" font-family="Arial" font-size="12">Expression axis</text>
</svg>
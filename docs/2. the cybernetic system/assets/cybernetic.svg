<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="800" height="500" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">The Cybernetic System</text>
  
  <!-- Subtitle -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">Conceptual Space Mapping</text>
  
  <!-- Human Interior World (Left Side) -->
  <circle cx="200" cy="250" r="120" fill="#E1F5FE" stroke="#29B6F6" stroke-width="2"/>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#01579B">Human Interior World</text>
  
  <!-- "Inner Cosmos" label moved beneath the circle -->
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#01579B">"Inner Cosmos"</text>
  
  <!-- Machine Conceptual Space (Right Side) -->
  <circle cx="600" cy="250" r="120" fill="#E8F5E9" stroke="#66BB6A" stroke-width="2"/>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">Machine Conceptual Space</text>
  
  <!-- "Vector Relationships" label moved beneath the circle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2E7D32">Vector Relationships</text>
  
  <!-- Interface Arrow Left to Right -->
  <path d="M 320 220 L 480 220" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowEnd)"/>
  
  <!-- Interface Arrow Right to Left -->
  <path d="M 480 280 L 320 280" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowEnd)"/>
  
  <!-- Interface Label -->
  <rect x="360" y="230" width="80" height="40" rx="10" ry="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1.5"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">Interface</text>
  
  <!-- Human Side Elements -->
  <circle cx="150" cy="220" r="25" fill="#B3E5FC" stroke="#0288D1" stroke-width="1.5"/>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579B">Percepts</text>
  
  <circle cx="180" cy="300" r="25" fill="#B3E5FC" stroke="#0288D1" stroke-width="1.5"/>
  <text x="180" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579B">Concepts</text>
  
  <circle cx="230" cy="250" r="25" fill="#B3E5FC" stroke="#0288D1" stroke-width="1.5"/>
  <text x="230" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579B">Validation</text>
  
  <!-- Machine Side Elements -->
  <circle cx="550" cy="220" r="25" fill="#C8E6C9" stroke="#43A047" stroke-width="1.5"/>
  <text x="550" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">Vectors</text>
  
  <circle cx="650" cy="250" r="25" fill="#C8E6C9" stroke="#43A047" stroke-width="1.5"/>
  <text x="650" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">Analytics</text>
  
  <circle cx="580" cy="300" r="25" fill="#C8E6C9" stroke="#43A047" stroke-width="1.5"/>
  <text x="580" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">Prototypes</text>
  
  <!-- Arrow head definition -->
  <defs>
    <marker id="arrowEnd" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6"
      orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9C27B0"/>
    </marker>
  </defs>
  
  <!-- Labels for bidirectional flow -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9C27B0">Input &amp; Animation</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9C27B0">Output &amp; Validation</text>
  
  <!-- Feedback Loop Visualization -->
  <path d="M 400 350 A 40 40 0 1 1 440 350" stroke="#FF9800" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#arrowEndOrange)"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">Feedback Loop</text>
  
  <!-- Arrow head definition for feedback loop -->
  <defs>
    <marker id="arrowEndOrange" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6"
      orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#FF9800"/>
    </marker>
  </defs>
  
  <!-- Footer annotation -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Figure 1: Conceptual space mapping between human interior world and machine conceptual space,</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">showing the bidirectional interface and translation mechanisms</text>

</svg>
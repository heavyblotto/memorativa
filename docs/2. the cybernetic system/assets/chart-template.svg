<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="250" cy="250" r="240" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- House circles -->
    <circle cx="250" cy="250" r="200" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- Horizon line -->
    <line x1="10" y1="250" x2="490" y2="250" stroke="#333" stroke-width="2"/>
    
    <!-- Meridian line -->
    <line x1="250" y1="10" x2="250" y2="490" stroke="#333" stroke-width="2"/>
    
    <!-- Sign divisions (30° each) -->
    <g stroke="#333" stroke-width="1">
        <!-- 12 radial lines for signs -->
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(30, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(60, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(90, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(120, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(150, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(180, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(210, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(240, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(270, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(300, 250, 250)"/>
        <line x1="250" y1="10" x2="250" y2="60" transform="rotate(330, 250, 250)"/>
    </g>

    <!-- Cardinal points labels -->
    <g font-family="Arial" font-size="14" text-anchor="middle">
        <text x="250" y="30">MC (Midheaven)</text>
        <text x="250" y="485">IC (Nadir)</text>
        <text x="60" y="255">ASC (East)</text>
        <text x="440" y="255">DESC (West)</text>
    </g>

    <!-- House numbers -->
    <g font-family="Arial" font-size="12" fill="#666">
        <text x="250" y="80">12</text>
        <text x="420" y="250">3</text>
        <text x="250" y="420">6</text>
        <text x="80" y="250">9</text>
    </g>

    <!-- Example planet glyph -->
    <g transform="translate(250,150)">
        <circle r="10" fill="yellow" stroke="#333"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14">☉</text>
    </g>

    <!-- Legend -->
    <g transform="translate(40,20)">
        <text x="0" y="0" font-family="Arial" font-size="10" fill="#666">
            --- Houses
            — Signs
            ○ Planets
        </text>
    </g>
</svg> 
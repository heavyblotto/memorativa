<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sphere-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d6eaf8" />
      <stop offset="100%" style="stop-color:#aed6f1" />
    </linearGradient>
    <linearGradient id="hyper-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdebd0" />
      <stop offset="100%" style="stop-color:#fad7a0" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" />
  
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Coordinate Visualization: Hybrid Spherical-Hyperbolic Mapping</text>
  
  <!-- Spherical Geometry -->
  <g transform="translate(200,250)">
    <text x="0" y="-170" text-anchor="middle" font-size="16" font-weight="bold" fill="#3498db">Spherical Geometry (κ < 0)</text>
    <circle cx="0" cy="0" r="100" fill="url(#sphere-grad)" stroke="#3498db" stroke-width="2"/>
    
    <!-- Grid lines -->
    <ellipse cx="0" cy="0" rx="100" ry="25" stroke="#3498db" fill="none"/>
    <ellipse cx="0" cy="0" rx="100" ry="50" stroke="#3498db" fill="none"/>
    <ellipse cx="0" cy="0" rx="100" ry="75" stroke="#3498db" fill="none"/>
    <ellipse cx="0" cy="0" rx="25" ry="100" stroke="#3498db" fill="none"/>
    <ellipse cx="0" cy="0" rx="50" ry="100" stroke="#3498db" fill="none"/>
    <ellipse cx="0" cy="0" rx="75" ry="100" stroke="#3498db" fill="none"/>
    
    <!-- Sample point -->
    <circle cx="60" cy="-40" r="5" fill="#e74c3c"/>
    
    <!-- Vectors -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#9b59b6" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#2ecc71" stroke-width="2"/>
    <line x1="0" y1="0" x2="60" y2="-40" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4"/>
    <path d="M60,0 A60,60 0 0,1 60,-40" stroke="#9b59b6" fill="none"/>
    
    <!-- Labels -->
    <text x="85" y="0" font-size="14" fill="#2c3e50">θ (Theta)</text>
    <text x="0" y="-85" text-anchor="middle" font-size="14" fill="#2c3e50">φ (Phi)</text>
    <text x="70" y="-45" font-size="14" fill="#2c3e50">P(θ,φ,r)</text>
  </g>

  <!-- Hyperbolic Geometry -->
  <g transform="translate(600,250)">
    <text x="0" y="-170" text-anchor="middle" font-size="16" font-weight="bold" fill="#e67e22">Hyperbolic Geometry (κ > 0)</text>
    <circle cx="0" cy="0" r="100" fill="url(#hyper-grad)" stroke="#e67e22" stroke-width="2"/>
    
    <!-- Grid lines -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#e67e22" stroke-width="1"/>
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#e67e22" stroke-width="1"/>
    <circle cx="0" cy="0" r="33" stroke="#e67e22" fill="none"/>
    <circle cx="0" cy="0" r="66" stroke="#e67e22" fill="none"/>
    <path d="M-80,50 Q0,-30 80,50" stroke="#e67e22" fill="none" stroke-dasharray="3"/>
    <path d="M-80,-50 Q0,30 80,-50" stroke="#e67e22" fill="none" stroke-dasharray="3"/>
    
    <!-- Sample point -->
    <circle cx="60" cy="-40" r="5" fill="#e74c3c"/>
    
    <!-- Vectors -->
    <line x1="0" y1="0" x2="60" y2="-40" stroke="#f1c40f" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="70" y="-45" font-size="14" fill="#2c3e50">P(θ,φ,r)</text>
    <text x="35" y="-10" font-size="14" fill="#2c3e50">r (Radius)</text>
  </g>
  
  <!-- Curvature Transition -->
  <g transform="translate(400,250)">
    <text x="0" y="-170" text-anchor="middle" font-size="16" font-weight="bold" fill="#8e44ad">Curvature Transition</text>
    
    <!-- Arrow -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#8e44ad" stroke-width="3"/>
    <polygon points="100,0 90,-5 90,5" fill="#8e44ad"/>
    <polygon points="-100,0 -90,-5 -90,5" fill="#8e44ad"/>
    
    <!-- Scale -->
    <line x1="-100" y1="20" x2="100" y2="20" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-100" y1="15" x2="-100" y2="25" stroke="#2c3e50" stroke-width="1"/>
    <line x1="0" y1="15" x2="0" y2="25" stroke="#2c3e50" stroke-width="1"/>
    <line x1="100" y1="15" x2="100" y2="25" stroke="#2c3e50" stroke-width="1"/>
    
    <text x="-100" y="40" text-anchor="middle" font-size="12" fill="#3498db">κ = -10</text>
    <text x="0" y="40" text-anchor="middle" font-size="12" fill="#2c3e50">κ = 0</text>
    <text x="100" y="40" text-anchor="middle" font-size="12" fill="#e67e22">κ = +10</text>
    
    <text x="0" y="65" text-anchor="middle" font-size="14" fill="#8e44ad">κ (Kappa): Curvature Parameter</text>
    
    <!-- Curve -->
    <path d="M-80,100 C-60,70 -30,60 0,100 C30,140 60,130 80,100" stroke="#8e44ad" stroke-width="3" fill="none"/>
    <text x="-70" y="120" text-anchor="start" font-size="12" fill="#3498db">Spherical</text>
    <text x="40" y="120" text-anchor="end" font-size="12" fill="#e67e22">Hyperbolic</text>
  </g>
  
  <!-- Coordinate system explanation -->
  <rect x="50" y="430" width="700" height="50" fill="#ecf0f1" rx="10" ry="10"/>
  <text x="70" y="450" font-size="12" font-weight="bold" fill="#2c3e50">Coordinate System:</text>
  <text x="70" y="470" font-size="12" fill="#2c3e50">
    θ (Theta): Archetypal angle (0 to 2π) • φ (Phi): Expression elevation (-π/2 to π/2) • 
    r (Radius): Mundane magnitude (0 to 1) • κ (Kappa): Curvature parameter
  </text>
</svg> 
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sphereGradient" cx="40%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#88c4ff" />
      <stop offset="75%" stop-color="#3388ff" />
      <stop offset="100%" stop-color="#0066cc" />
    </radialGradient>
    <radialGradient id="hyperGradient" cx="40%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffbb88" />
      <stop offset="75%" stop-color="#ff8833" />
      <stop offset="100%" stop-color="#cc6600" />
    </radialGradient>
    <linearGradient id="blendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0066cc" />
      <stop offset="50%" stop-color="#9966cc" />
      <stop offset="100%" stop-color="#cc6600" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="3" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Grid -->
  <g stroke="#ddd" stroke-width="0.5">
    <!-- Horizontal grid lines -->
    <line x1="50" y1="200" x2="450" y2="200" />
    <line x1="50" y1="150" x2="450" y2="150" />
    <line x1="50" y1="250" x2="450" y2="250" />
    <line x1="50" y1="100" x2="450" y2="100" />
    <line x1="50" y1="300" x2="450" y2="300" />
    
    <!-- Vertical grid lines -->
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
  </g>
  
  <!-- Axes -->
  <g stroke="#000" stroke-width="2">
    <line x1="50" y1="200" x2="450" y2="200" /> <!-- x-axis -->
    <line x1="250" y1="50" x2="250" y2="350" /> <!-- y-axis -->
  </g>
  
  <!-- Origin Point -->
  <circle cx="250" cy="200" r="4" fill="#333" />
  
  <!-- Spherical Region (left) -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="70" fill="url(#sphereGradient)" opacity="0.8" filter="url(#shadow)" />
    
    <!-- Theta angle illustration -->
    <line x1="0" y1="0" x2="50" y2="-30" stroke="#000" stroke-width="1.5" />
    <path d="M 0,0 A 20,20 0 0,0 19,6" fill="none" stroke="#000" stroke-width="1" />
    <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" fill="#000">θ</text>
    
    <!-- Phi elevation illustration -->
    <line x1="0" y1="0" x2="-40" y2="-50" stroke="#000" stroke-width="1.5" />
    <path d="M -20,0 A 20,20 0 0,1 -14,-14" fill="none" stroke="#000" stroke-width="1" />
    <text x="-30" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#000">φ</text>
    
    <!-- Radius illustration -->
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#000" stroke-dasharray="5,3" stroke-width="1.5" />
    <text x="5" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#000">r</text>
    
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066cc">Spherical (κ&lt;0)</text>
  </g>
  
  <!-- Hyperbolic Region (right) -->
  <g transform="translate(350, 200)">
    <path d="M 0,0 C 20,-60 60,-40 60,0 C 60,40 20,60 0,0" fill="url(#hyperGradient)" opacity="0.8" filter="url(#shadow)" />
    
    <!-- Coordinate illustrations -->
    <line x1="0" y1="0" x2="40" y2="-30" stroke="#000" stroke-width="1.5" />
    <path d="M 0,0 A 15,15 0 0,0 14,5" fill="none" stroke="#000" stroke-width="1" />
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="12" fill="#000">θ</text>
    
    <line x1="0" y1="0" x2="-30" y2="-40" stroke="#000" stroke-width="1.5" />
    <text x="-25" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#000">φ</text>
    
    <line x1="0" y1="0" x2="30" y2="40" stroke="#000" stroke-dasharray="5,3" stroke-width="1.5" />
    <text x="35" y="30" font-family="Arial, sans-serif" font-size="12" fill="#000">r</text>
    
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cc6600">Hyperbolic (κ&gt;0)</text>
  </g>
  
  <!-- Transition -->
  <rect x="200" y="320" width="100" height="10" fill="url(#blendGradient)" rx="5" ry="5" />
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">κ (Curvature)</text>
  
  <!-- Point Illustration -->
  <circle cx="280" cy="150" r="6" fill="#44cc44" stroke="#000" stroke-width="1" />
  <line x1="280" y1="150" x2="310" y2="150" stroke="#000" stroke-width="1" stroke-dasharray="3,2" />
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="12" fill="#000">Point in Hybrid Space</text>
  
  <!-- Main Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Hybrid Spherical-Hyperbolic Space
  </text>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    Seamless transition between geometries via curvature parameter κ
  </text>
</svg> 
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="480" viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 12px; font-style: italic; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .sphere-grid { fill: none; stroke: #b0b0b0; stroke-width: 0.5; }
      .sphere-outline { fill: none; stroke: #404040; stroke-width: 1.5; }
      .hyperbolic-grid { fill: none; stroke: #b0b0b0; stroke-width: 0.5; }
      .hyperbolic-outline { fill: none; stroke: #404040; stroke-width: 1.5; }
      .point { fill: #3498db; stroke: #2980b9; stroke-width: 1; }
      .line { fill: none; stroke: #e74c3c; stroke-width: 1.5; }
      .property { font-family: Arial, sans-serif; font-size: 11px; text-anchor: start; }
    </style>
  </defs>

  <!-- Main title - positioned at top with more space -->
  <text x="400" y="20" class="title">Comparison of Spherical and Hyperbolic Geometries</text>
  <!-- Subtitle - moved further down -->
  <text x="400" y="50" class="subtitle">The foundation of the hybrid spatial representation in percept-triplets</text>

  <!-- Left side: Spherical Space - moved down -->
  <g transform="translate(200, 220)">
    <!-- Sphere grid lines (longitude) -->
    <circle cx="0" cy="0" r="150" class="sphere-grid" />
    <circle cx="0" cy="0" r="120" class="sphere-grid" />
    <circle cx="0" cy="0" r="90" class="sphere-grid" />
    <circle cx="0" cy="0" r="60" class="sphere-grid" />
    <circle cx="0" cy="0" r="30" class="sphere-grid" />
    
    <!-- Sphere grid lines (latitude) -->
    <line x1="-150" y1="0" x2="150" y2="0" class="sphere-grid" />
    <line x1="0" y1="-150" x2="0" y2="150" class="sphere-grid" />
    <line x1="-106" y1="-106" x2="106" y2="106" class="sphere-grid" />
    <line x1="106" y1="-106" x2="-106" y2="106" class="sphere-grid" />
    
    <!-- Sphere outline -->
    <circle cx="0" cy="0" r="150" class="sphere-outline" />
    
    <!-- Convergent lines on sphere -->
    <path d="M-90,-90 Q0,0 90,90" class="line" />
    <path d="M-90,-70 Q0,20 90,90" class="line" />
    <path d="M-90,-50 Q0,40 90,90" class="line" />
    
    <!-- Points on sphere -->
    <circle cx="-60" cy="-60" r="5" class="point" />
    <circle cx="30" cy="-40" r="5" class="point" />
    <circle cx="60" cy="70" r="5" class="point" />
    
    <!-- Properties - moved to bottom of sphere with spacing -->
    <text x="-75" y="170" class="property">• Positive curvature (κ &lt; 0)</text>
    <text x="-75" y="190" class="property">• Parallel lines converge</text>
    <text x="-75" y="210" class="property">• Finite area</text>
    <text x="-75" y="230" class="property">• Sum of angles in triangle > 180°</text>
    
    <!-- Title - moved down -->
    <text x="0" y="-150" class="title">Spherical Space</text>
  </g>
  
  <!-- Right side: Hyperbolic Space (Poincaré disk model) - moved down -->
  <g transform="translate(600, 220)">
    <!-- Hyperbolic grid circles -->
    <circle cx="0" cy="0" r="150" class="hyperbolic-outline" />
    
    <!-- Hyperbolic grid lines (orthogonal circles) -->
    <path d="M-150,0 Q-120,-120 0,-150 Q120,-120 150,0" class="hyperbolic-grid" />
    <path d="M-150,0 Q-120,120 0,150 Q120,120 150,0" class="hyperbolic-grid" />
    
    <!-- Additional hyperbolic grid lines -->
    <path d="M0,-150 Q120,-120 150,0 Q120,120 0,150" class="hyperbolic-grid" />
    <path d="M0,-150 Q-120,-120 -150,0 Q-120,120 0,150" class="hyperbolic-grid" />
    
    <!-- Divergent lines in hyperbolic space -->
    <path d="M-120,-30 Q-40,-10 0,0 Q40,10 120,-30" class="line" />
    <path d="M-120,0 L120,0" class="line" />
    <path d="M-120,30 Q-40,10 0,0 Q40,-10 120,30" class="line" />
    
    <!-- Points in hyperbolic space -->
    <circle cx="-70" cy="-40" r="5" class="point" />
    <circle cx="20" cy="30" r="5" class="point" />
    <circle cx="80" cy="-60" r="5" class="point" />
    
    <!-- Properties - moved to bottom of circle with spacing -->
    <text x="-75" y="170" class="property">• Negative curvature (κ &gt; 0)</text>
    <text x="-75" y="190" class="property">• Parallel lines diverge</text>
    <text x="-75" y="210" class="property">• Infinite area</text>
    <text x="-75" y="230" class="property">• Sum of angles in triangle &lt; 180°</text>
    
    <!-- Title - moved down -->
    <text x="0" y="-150" class="title">Hyperbolic Space</text>
  </g>
</svg> 
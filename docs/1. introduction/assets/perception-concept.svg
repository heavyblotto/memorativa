<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>

  <!-- Perception Circle (P) -->
  <circle cx="50" cy="100" r="30" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <text x="45" y="105" font-family="Arial" font-size="20" text-anchor="middle">P</text>
  <text x="50" y="140" font-family="Arial" font-size="14" text-anchor="middle">Perception</text>

  <!-- Ideal Element Circle (I) -->
  <circle cx="150" cy="100" r="30" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <text x="145" y="105" font-family="Arial" font-size="20" text-anchor="middle">I</text>
  <text x="150" y="140" font-family="Arial" font-size="14" text-anchor="middle">Ideal Element</text>

  <!-- Arrow representing the transformation function (f) -->
  <path d="M80 100 H120" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="100" y="85" font-family="Arial" font-size="16" text-anchor="middle">f</text>

  <!-- Concept Circle (C) -->
  <circle cx="300" cy="100" r="40" fill="#98FB98" stroke="#000" stroke-width="2"/>
  <text x="295" y="105" font-family="Arial" font-size="20" text-anchor="middle">C</text>
  <text x="300" y="145" font-family="Arial" font-size="14" text-anchor="middle">Concept</text>

  <!-- Longer arrow from I to C -->
  <path d="M180 100 H260" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Equation label -->
  <text x="200" y="30" font-family="Arial" font-size="18" text-anchor="middle">C = f(P, I)</text>
</svg>